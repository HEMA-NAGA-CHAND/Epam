<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Filter</title>
</head>
<body>
    <h1>Check Console for Filtered Arrays</h1>

    <script>
        const numbers = [10, 25, 3, 50, 8, 100, 45, 2];

        function filterArray() {
            return numbers.filter(num => num > 20);
        }

        console.log("Original Array:", numbers);
        console.log("Filtered Array (numbers > 20):", filterArray());
    </script>
</body>
</html>
