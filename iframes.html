<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 10 Iframes in Rows</title>
    <style>
        .iframe-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .iframe-container div {
            width: 100%;
            height: 150px;
            border: none;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>

        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
        <div><iframe src="https://www.example.com"></iframe></div>
    </div>

</body>
</html>
